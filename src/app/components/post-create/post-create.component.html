<mat-card>
  <form (submit)="onSavePost(postForm)" #postForm="ngForm">
    <mat-form-field>
      <input matInput type="text" name="titleInput" [ngModel]="post.title" required #title="ngModel">
      <mat-error *ngIf="title.invalid">Please enter a post title.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea matInput rows="6" name="contentInput" [ngModel]="post.content" required #content="ngModel"></textarea>
      <mat-error *ngIf="content.invalid">Please enter the post content.</mat-error>
    </mat-form-field>
    <button mat-raised-button type="submit">Save Post</button>
  </form>
</mat-card>
